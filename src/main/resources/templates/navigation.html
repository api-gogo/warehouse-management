</head>

        <li>

        </li>
        <li>

        <li>

        <li>

  <!-- 메인 콘텐츠 -->
  <div class="main-content">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-left">
        <button id="sidebar-toggle" class="sidebar-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="검색..." class="search-input">
        </div>
      </div>
      <div class="header-right">
        <button class="header-button">
          <i class="fas fa-bell"></i>
        </button>
        <button id="theme-toggle" class="header-button">
          <i class="fas fa-moon"></i>
        </button>
        <div class="user-dropdown">
          <button class="header-button">
            <i class="fas fa-user"></i>
          </button>
          <div class="dropdown-menu">
            <a href="#">프로필</a>
            <a href="#">설정</a>

          </div>
        </div>
      </div>
    </header>

    <!-- 페이지 콘텐츠 영역 (비어있음) -->
    <main class="page-content">
      <!-- 여기에 페이지 콘텐츠가 들어갑니다 -->
    </main>
  </div>
</div>

<script>
  // 사이드바 토글
  document.getElementById('sidebar-toggle').addEventListener('click', function() {
    document.querySelector('.layout').classList.toggle('sidebar-collapsed');
  });

  // 다크 모드 토글
  document.getElementById('theme-toggle').addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');

    // 아이콘 변경
    const icon = this.querySelector('i');
    if (document.body.classList.contains('dark-mode')) {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    } else {
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
    }
  });

  // 사용자 드롭다운
  document.querySelector('.user-dropdown button').addEventListener('click', function() {
    document.querySelector('.dropdown-menu').classList.toggle('show');
  });

  // 드롭다운 외부 클릭 시 닫기
  window.addEventListener('click', function(event) {
    if (!event.target.matches('.user-dropdown button') && !event.target.matches('.user-dropdown i')) {
      const dropdowns = document.querySelectorAll('.dropdown-menu');
      dropdowns.forEach(dropdown => {
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      });
    }
  });

  // 모바일 화면에서 사이드바 자동 접기
  function checkScreenSize() {
    if (window.innerWidth < 768) {
      document.querySelector('.layout').classList.add('sidebar-collapsed');
    } else {
      document.querySelector('.layout').classList.remove('sidebar-collapsed');
    }
  }

  // 초기 로드 및 화면 크기 변경 시 체크
  window.addEventListener('load', checkScreenSize);
  window.addEventListener('resize', checkScreenSize);
</script>
</body>
</html>
