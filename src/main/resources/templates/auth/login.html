<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="login-form">
        <h2 class="login-title">로그인</h2>

        <!-- 알림 메시지 -->
        <div th:if="${message != null}" class="alert alert-info" role="alert">
          <i class="fas fa-info-circle me-2"></i> <span th:text="${message}">알림 메시지</span>
        </div>

        <form th:action="@{/auth/login}" method="post">
          <div class="mb-3">
            <label for="userCode" class="form-label">
              <i class="fas fa-envelope me-2"></i>사원번호
            </label>
            <input type="text" class="form-control" id="userCode" name="userCode" placeholder="사원번호를 입력하세요" required autofocus>
          </div>

          <div class="mb-3">
            <label for="userPass" class="form-label">
              <i class="fas fa-lock me-2"></i>비밀번호
            </label>
            <input type="password" class="form-control" id="userPass" name="userPass" placeholder="비밀번호를 입력하세요" required>
          </div>

          <button type="submit" class="btn btn-primary btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>로그인
          </button>
        </form>

        <div class="login-footer">
          <p>계정이 없으신가요? <a th:href="@{/user/signup}" class="text-decoration-none">회원가입</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
