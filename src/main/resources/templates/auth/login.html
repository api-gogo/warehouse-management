<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth-layout}">
<head>
  <title>로그인</title>
</head>
<body>
  <!-- 페이지 콘텐츠 -->
  <th:block layout:fragment="content">
    <div class="login-form">
      <h2 class="login-title">로그인</h2>

      <!-- 알림 메시지 -->
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>사원번호 또는 비밀번호가 올바르지 않습니다.
      </div>
      
      <div th:if="${param.logout}" class="alert alert-info" role="alert">
        <i class="fas fa-info-circle me-2"></i>로그아웃 되었습니다.
      </div>

      <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
          <label for="userCode" class="form-label">
            <i class="fas fa-id-card me-2"></i>사원번호
          </label>
          <input type="text" class="form-control" id="userCode" name="userCode" placeholder="사원번호를 입력하세요" required autofocus>
        </div>

        <div class="mb-3">
          <label for="userPass" class="form-label">
            <i class="fas fa-lock me-2"></i>비밀번호
          </label>
          <input type="password" class="form-control" id="userPass" name="userPass" placeholder="비밀번호를 입력하세요" required>
        </div>

        <button type="submit" class="btn btn-primary btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>로그인
        </button>
      </form>

      <div class="login-footer">
        <p>계정이 없으신가요? <a th:href="@{/user/signup}" class="text-decoration-none">회원가입</a></p>
      </div>
    </div>
  </th:block>
  
  <!-- 페이지별 스크립트 -->
  <th:block layout:fragment="scripts">
    <script>
      // 필요한 경우 로그인 페이지 관련 스크립트 추가
    </script>
  </th:block>
</body>
</html>
