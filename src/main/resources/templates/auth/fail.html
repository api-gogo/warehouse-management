<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="error-container">
        <div class="error-icon">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <h2 class="error-title">로그인 실패</h2>

        <div class="error-message" th:if="${param.message != null}">
          <p th:text="${param.message}">에러 메시지</p>
        </div>
        <div class="error-message" th:if="${param.message == null}">
          <p>로그인 처리 중 오류가 발생했습니다.</p>
        </div>

        <div class="mt-4">
          <a th:href="@{/auth/login}" class="btn btn-primary btn-return">
            <i class="fas fa-arrow-left me-2"></i>로그인 페이지로 돌아가기
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
