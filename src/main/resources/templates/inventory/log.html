<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default-layout}">
<head>
    <title>재고 이력</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/common.css">
        <style>
            .transaction-badge {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-weight: bold;
                display: inline-block;
                min-width: 80px;
                text-align: center;
            }

            .transaction-storage {
                background-color: #d1e7dd;
                color: #0f5132;
            }

            .transaction-shipment {
                background-color: #f8d7da;
                color: #842029;
            }

            .transaction-return {
                background-color: #d7e9f8;
                color: #084298;
            }

            .transaction-adjustment {
                background-color: #fff3cd;
                color: #664d03;
            }

            .quantity-badge {
                font-weight: bold;
            }

            .quantity-positive {
                color: #0f5132;
            }

            .quantity-negative {
                color: #842029;
            }

            .pagination {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 1.5rem;
                gap: 0.5rem;
            }

            .page-link {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-width: 2rem;
                height: 2rem;
                padding: 0 0.75rem;
                border-radius: 4px;
                background-color: var(--bg-card);
                color: var(--text-primary);
                text-decoration: none;
                border: 1px solid var(--border-color);
                transition: all 0.2s;
            }

            .page-link:hover {
                background-color: var(--bg-secondary);
            }

            .page-link.active {
                background-color: var(--color-primary);
                color: white;
                border-color: var(--color-primary);
            }

            .page-link.disabled {
                opacity: 0.5;
                pointer-events: none;
                cursor: default;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content" th:with="activeMenu='inventory'">
    <div class="common-container">
        <div class="common-header">
            <h1 class="common-title">재고 이력</h1>
            <div class="common-actions">
                <a th:href="@{/inventories/detail/{id}(id=${inventory.productId})}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> 상세로 돌아가기
                </a>
                <a th:href="@{/inventories/{id}/adjust(id=${inventory.inventoryId})}" class="btn btn-warning">
                    <i class="fas fa-balance-scale"></i> 재고 수량 조정
                </a>
            </div>
        </div>

        <div class="common-content">
            <div class="detail-section">
                <h2 class="section-title">재고 정보</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">상품명:</span>
                        <span class="value" th:text="${inventory.productName}">상품명</span>
                    </div>
                    <div class="info-item">
                        <span class="label">로트번호:</span>
                        <span class="value" th:text="${inventory.lotNumber}">로트번호</span>
                    </div>
                    <div class="info-item">
                        <span class="label">현재 가용 재고:</span>
                        <span class="value" th:text="${inventory.availableStock}">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">유통기한:</span>
                        <span class="value" th:text="${#temporals.format(inventory.inventoryExpiryDate, 'yyyy-MM-dd')}">2023-12-31</span>
                    </div>
                </div>
            </div>

            <div class="detail-section">
                <h2 class="section-title">재고 변동 이력</h2>

                <!-- 데이터 테이블 -->
                <div class="table-responsive" th:if="${logs != null and not #lists.isEmpty(logs)}">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>일시</th>
                            <th>구분</th>
                            <th>수량</th>
                            <th>내용</th>
                            <th>처리자</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${#temporals.format(log.inventoryLogCreated, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</td>
                            <td>
                    <span class="transaction-badge"
                          th:classappend="${'transaction-' + log.transactionType.name().toLowerCase()}"
                          th:text="${log.transactionType.transactionType}">구분</span>
                            </td>
                            <td>
                                <!-- 입고/반품: + 표시, 출고: - 표시, 재고수정: 내용에서 추출 -->
                                <span th:if="${log.transactionType.name() == 'ADJUSTMENT'}"
                                      th:utext="${log.inventoryLogContent.contains('증가') ?
                                    '<span class=\'quantity-badge quantity-positive\'>+' + log.quantityChanged + '</span>' :
                                    '<span class=\'quantity-badge quantity-negative\'>-' + log.quantityChanged + '</span>'}">
                      ±00
                    </span>
                                <span th:if="${log.transactionType.name() == 'STORAGE'}"
                                      class="quantity-badge quantity-positive" th:text="${'+' + log.quantityChanged}">+00</span>
                                <span th:if="${log.transactionType.name() == 'SHIPMENT'}"
                                      class="quantity-badge quantity-negative" th:text="${'-' + log.quantityChanged}">-00</span>
                                <span th:if="${log.transactionType.name() == 'RETURN'}"
                                      class="quantity-badge quantity-positive" th:text="${'+' + log.quantityChanged}">+00</span>
                            </td>
                            <td th:text="${log.inventoryLogContent}">내용</td>
                            <td th:text="${log.user_id}">사용자</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 데이터가 없을 경우 -->
                <div class="empty-state" th:if="${logs == null or #lists.isEmpty(logs)}">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <span>해당 재고의 변동 이력이 존재하지 않습니다.</span>
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <div class="pagination" th:if="${totalPages > 0}">
                    <!-- 처음 페이지로 -->
                    <a th:href="@{/inventories/{id}/logs(id=${inventory.inventoryId}, page=0, size=${size})}"
                       class="page-link" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                        <i class="fas fa-angle-double-left"></i>
                    </a>

                    <!-- 이전 페이지로 -->
                    <a th:href="@{/inventories/{id}/logs(id=${inventory.inventoryId}, page=${currentPage - 1}, size=${size})}"
                       class="page-link" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                        <i class="fas fa-angle-left"></i>
                    </a>

                    <!-- 페이지 번호 -->
                    <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                        <!-- 현재 페이지 주변 최대 5개 페이지만 표시 -->
                        <th:block th:if="${i >= currentPage - 2 && i <= currentPage + 2 && i >= 0 && i < totalPages}">
                            <a th:href="@{/inventories/{id}/logs(id=${inventory.inventoryId}, page=${i}, size=${size})}"
                               class="page-link"
                               th:text="${i + 1}"
                               th:classappend="${currentPage == i ? 'active' : ''}">1</a>
                        </th:block>
                    </th:block>

                    <!-- 다음 페이지로 -->
                    <a th:href="@{/inventories/{id}/logs(id=${inventory.inventoryId}, page=${currentPage + 1}, size=${size})}"
                       class="page-link" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                        <i class="fas fa-angle-right"></i>
                    </a>

                    <!-- 마지막 페이지로 -->
                    <a th:href="@{/inventories/{id}/logs(id=${inventory.inventoryId}, page=${totalPages - 1}, size=${size})}"
                       class="page-link" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                        <i class="fas fa-angle-double-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            console.log("재고 이력 페이지 스크립트 로딩 완료");
        });
        /*]]>*/
    </script>
</th:block>
</body>
</html>
