<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>WMS - 메인</title>
  <!-- 공통 CSS -->
  <link rel="stylesheet" href="/common.css">
  <!-- 네비게이션 CSS -->
  <link rel="stylesheet" href="/css/navigation.css">
  <!-- 페이지 CSS -->
  <link rel="stylesheet" href="/css/index.css">
  <!-- 폰트어썸 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="layout" th:with="activeMenu='dashboard'">
  <!-- 네비게이션 사이드바 포함 -->
  <div th:replace="~{navigation :: aside}"></div>

  <!-- 메인 콘텐츠 -->
  <div class="main-content">
    <!-- 헤더 포함 -->
    <div th:replace="~{navigation :: header}"></div>

    <!-- 페이지 콘텐츠 영역 -->
    <main class="page-content">
      <!-- 메인 환영 섹션 -->
      <div class="welcome-container mb-5">
        <div class="welcome-icon">
          <i class="fas fa-clipboard-list"></i>
        </div>

        <!-- 로그인하지 않은 경우 -->
        <th:block th:unless="${#authorization != null && #authorization.expression('isAuthenticated()')}">
          <h1 class="welcome-title">WMS에 오신 것을 환영합니다!</h1>
          <p class="welcome-subtitle">로그인하고 시스템을 이용해주세요.</p>

          <div class="action-buttons">
            <a th:href="@{/auth/login}" class="btn btn-primary btn-lg me-2">
              <i class="fas fa-sign-in-alt me-2"></i>로그인
            </a>
            <a th:href="@{/user/signup}" class="btn btn-outline-primary btn-lg">
              <i class="fas fa-user-plus me-2"></i>회원가입
            </a>
          </div>
        </th:block>

        <!-- 로그인한 경우 -->
        <th:block th:if="${#authorization != null && #authorization.expression('isAuthenticated()')}">
          <h1 class="welcome-title">
            안녕하세요, <span th:text="${#authentication.principal.username}">사용자</span>님!
          </h1>
          <p class="welcome-subtitle">오늘도 활발한 활동 기대합니다.</p>
        </th:block>
      </div>
    </main>
  </div>
</div>

<!-- 스크립트 포함 -->
<div th:replace="~{navigation :: scripts}"></div>
</body>
</html>
