<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <!-- 메인 환영 섹션 -->
    <div class="welcome-container mb-5">
        <div class="welcome-icon">
            <i class="fas fa-clipboard-list"></i>
        </div>

        <!-- 로그인하지 않은 경우 -->
        <div sec:authorize="isAnonymous()">
            <h1 class="welcome-title">WMS에 오신 것을 환영합니다!</h1>
            <p class="welcome-subtitle">로그인하고 시스템을 이용해주세요.</p>

            <div class="action-buttons">
                <a th:href="@{/auth/login}" class="btn btn-primary btn-lg me-2">
                    <i class="fas fa-sign-in-alt me-2"></i>로그인
                </a>
                <a th:href="@{/user/signup}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>회원가입
                </a>
            </div>
        </div>

        <!-- 로그인한 경우 -->
        <div sec:authorize="isAuthenticated()">
            <h1 class="welcome-title">
                안녕하세요, <span sec:authentication="name">사용자</span>님!
            </h1>
            <p class="welcome-subtitle">오늘도 활발한 활동 기대합니다.</p>
        </div>
    </div>

    <!-- 기능 소개 섹션 -->
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h3 class="feature-title">자유로운 소통</h3>
                <p class="feature-text">다양한 주제에 대해 자유롭게 의견을 나누고 소통할 수 있습니다.</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h3 class="feature-title">안전한 계정 관리</h3>
                <p class="feature-text">스프링 시큐리티를 통한 안전한 계정 관리와 개인정보 보호를 제공합니다.</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-reply"></i>
                </div>
                <h3 class="feature-title">댓글 및 답글</h3>
                <p class="feature-text">게시글에 댓글과 답글을 작성하여 더 깊은 대화를 나눌 수 있습니다.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
