<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WMS - 빈 페이지</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="layout" th:with="activeMenu='dashboard'">
    <div th:replace="~{navigation :: aside}"></div>
    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 포함 -->
        <div th:replace="~{navigation :: header}"></div>

        <!-- 페이지 콘텐츠 영역 -->
        <main class="page-content">
            <!-- 알림 메시지 -->
            <div th:if="${message != null}" class="alert alert-info" role="alert">
                <i class="fas fa-info-circle me-2"></i> <span th:text="${message}">알림 메시지</span>
            </div>

            <div class="admin-container">
                <div class="admin-header">
                    <h1 class="sales-title">수주 관리</h1>
                    <div class="sales-actions">
                        <div class="search-box">
                            <input type="text" id="salesSearch" placeholder="수주ID, 점포명, 담당자 검색..." class="search-input">
                            <button class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <select id="statusFilter" class="filter-select">
                            <option value="all">모든 상태</option>
                            <option value="pending">등록</option>
                            <option value="approved">승인</option>
                            <option value="cancelled">취소</option>
                            <option value="completed">출고완료</option>
                        </select>
                    </div>
                </div>

                <div class="sales-content">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                            <tr>
                                <th>수주ID</th>
                                <th>점포명</th>
                                <th>수주담당자</th>
                                <th>수주일</th>
                                <th>출고예정일</th>
                                <th>수주상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sales : ${salesList}">
                                <td th:text="${sales.salesCode}">S0001</td>
                                <td th:text="${sales.storeName}">서울점</td>
                                <td th:text="${sales.salesManagerName}">홍길동</td>
                                <td th:text="${#temporals.format(sales.salesDate, 'yyyy-MM-dd')}">2025-04-28</td>
                                <td th:text="${#temporals.format(sales.shipmentDueDate, 'yyyy-MM-dd')}">2025-04-30</td>
                                <td>
                <span class="status-badge"
                      th:classappend="${sales.salesStatus == '등록' ? 'status-pending' :
                                      (sales.salesStatus == '승인' ? 'status-active' :
                                      (sales.salesStatus == '취소' ? 'status-rejected' :
                                      (sales.salesStatus == '출고완료' ? 'status-completed' : '')))}"
                      th:text="${sales.salesStatus}">등록</span>
                                </td>
                            </tr>

                            <!-- 데이터 없을 경우 -->
                            <tr th:if="${#lists.isEmpty(salesList)}">
                                <td colspan="6" class="no-data">조회된 수주가 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination" th:if="${totalPages > 1}">
                        <a th:href="@{/sales(page=0, size=${size}, status=${param.status})}" class="page-link" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                            <i class="fas fa-angle-double-left"></i>
                        </a>
                        <a th:href="@{/sales(page=${currentPage - 1}, size=${size}, status=${param.status})}" class="page-link" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                            <i class="fas fa-angle-left"></i>
                        </a>

                        <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                            <a th:href="@{/sales(page=${i}, size=${size}, status=${param.status})}"
                               class="page-link"
                               th:text="${i + 1}"
                               th:classappend="${currentPage == i ? 'active' : ''}">1</a>
                        </th:block>

                        <a th:href="@{/sales(page=${currentPage + 1}, size=${size}, status=${param.status})}" class="page-link" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <i class="fas fa-angle-right"></i>
                        </a>
                        <a th:href="@{/sales(page=${totalPages - 1}, size=${size}, status=${param.status})}" class="page-link" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <i class="fas fa-angle-double-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{navigation :: scripts}"></div>
</body>
</html>
