<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}">
<head>
  <title>사용자 관리</title>
  <!-- 페이지별 CSS -->
  <th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/admin.css">
  </th:block>
</head>
<body>
  <!-- 페이지 콘텐츠 -->
  <th:block layout:fragment="content" th:with="activeMenu='user'">
    <div class="admin-container">
      <div class="admin-header">
        <h1 class="admin-title">사용자 관리</h1>
        <div class="admin-actions">
          <div class="search-box">
            <input type="text" id="userSearch" placeholder="이름, 사번, 전화번호 검색..." class="search-input" th:value="${search}">
            <button class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <select id="statusFilter" class="filter-select" th:with="currentStatus=${param.status != null ? param.status[0] : 'all'}">
            <option value="all" th:selected="${currentStatus == 'all'}">모든 상태</option>
            <option value="pending" th:selected="${currentStatus == 'pending'}">승인 대기</option>
            <option value="active" th:selected="${currentStatus == 'active'}">재직중</option>
            <option value="inactive" th:selected="${currentStatus == 'inactive'}">휴직중</option>
            <option value="rejected" th:selected="${currentStatus == 'rejected'}">승인 거부</option>
            <option value="resigned" th:selected="${currentStatus == 'resigned'}">퇴사</option>
          </select>
          <a th:href="@{/admin/users/approvals}" class="btn btn-primary">
            <i class="fas fa-user-check me-2"></i>승인 관리
          </a>
        </div>
      </div>

      <div class="admin-tabs" th:with="currentStatus=${param.status != null ? param.status[0] : 'all'}">
        <button class="tab-button" th:classappend="${currentStatus == 'all' ? 'active' : ''}" data-status="all">전체</button>
        <button class="tab-button" th:classappend="${currentStatus == 'pending' ? 'active' : ''}" data-status="pending">승인 대기 <span class="badge" th:text="${pendingCount}"></span></button>
        <button class="tab-button" th:classappend="${currentStatus == 'active' ? 'active' : ''}" data-status="active">재직중</button>
        <button class="tab-button" th:classappend="${currentStatus == 'inactive' ? 'active' : ''}" data-status="inactive">휴직중</button>
        <button class="tab-button" th:classappend="${currentStatus == 'rejected' ? 'active' : ''}" data-status="rejected">승인 거부</button>
        <button class="tab-button" th:classappend="${currentStatus == 'resigned' ? 'active' : ''}" data-status="resigned">퇴사</button>
      </div>

      <div class="admin-content">
        <div class="table-responsive">
          <table class="data-table">
            <thead>
            <tr>
              <th>이름</th>
              <th>사번</th>
              <th>전화번호</th>
              <th>부서</th>
              <th>직책</th>
              <th>가입일</th>
              <th>상태</th>
              <th>액션</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.userName}"></td>
              <td th:text="${user.userCode}"></td>
              <td th:text="${user.userPhone}"></td>
              <td th:text="${user.userPart}"></td>
              <td th:text="${user.userRole}"></td>
              <td th:text="${#temporals.format(user.userCreatedAt, 'yyyy-MM-dd hh:mm')}"></td>
              <td>
                  <span class="status-badge"
                        th:classappend="${user.userStatus == '재직중' ? 'status-active' :
                                        (user.userStatus == '승인대기' ? 'status-pending' :
                                        (user.userStatus == '승인거부' ? 'status-rejected' :
                                        (user.userStatus == '휴직중' ? 'status-inactive' : 'status-resigned')))}"
                        th:text="${user.userStatus}">재직중</span>
              </td>
              <td class="actions">
                <a th:href="@{/admin/users/{id}(id=${user.userId})}" class="action-button" title="상세보기">
                  <i class="fas fa-eye"></i>
                </a>
                <button th:if="${user.userStatus == '승인대기'}" class="action-button approve-button" th:data-id="${user.userId}" title="승인">
                  <i class="fas fa-check"></i>
                </button>
                <button th:if="${user.userStatus == '승인대기'}" class="action-button reject-button" th:data-id="${user.userId}" title="거부">
                  <i class="fas fa-times"></i>
                </button>
                <button th:if="${user.userStatus == '재직중'}" class="action-button disable-button" th:data-id="${user.userId}" title="휴직">
                  <i class="fas fa-ban"></i>
                </button>
                <button th:if="${user.userStatus == '휴직중'}" class="action-button enable-button" th:data-id="${user.userId}" title="복직">
                  <i class="fas fa-check-circle"></i>
                </button>
                <button th:if="${user.userStatus == '휴직중' || user.userStatus == '재직중'}" class="action-button danger-button" th:data-id="${user.userId}" title="퇴사">
                  <i class="fas fa-times-circle"></i>
                </button>
              </td>
            </tr>
            <!-- 데이터가 없을 경우 -->
            <tr th:if="${#lists.isEmpty(users)}">
              <td colspan="8" class="no-data">조회된 사용자가 없습니다.</td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination" th:if="${totalPages > 1}">
          <a th:href="@{/admin/users(page=0, size=${size}, status=${param.status}, search=${search})}" class="page-link" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
            <i class="fas fa-angle-double-left"></i>
          </a>
          <a th:href="@{/admin/users(page=${currentPage - 1}, size=${size}, status=${param.status}, search=${search})}" class="page-link" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
            <i class="fas fa-angle-left"></i>
          </a>

          <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/admin/users(page=${i}, size=${size}, status=${param.status}, search=${search})}"
               class="page-link"
               th:text="${i + 1}"
               th:classappend="${currentPage == i ? 'active' : ''}">1</a>
          </th:block>

          <a th:href="@{/admin/users(page=${currentPage + 1}, size=${size}, status=${param.status}, search=${search})}" class="page-link" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
            <i class="fas fa-angle-right"></i>
          </a>
          <a th:href="@{/admin/users(page=${totalPages - 1}, size=${size}, status=${param.status}, search=${search})}" class="page-link" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
            <i class="fas fa-angle-double-right"></i>
          </a>
        </div>
      </div>
    </div>
  </th:block>

  <!-- 페이지별 스크립트 -->
  <th:block layout:fragment="scripts">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 탭 전환
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
          button.addEventListener('click', function() {
            // 활성 클래스 제거
            tabButtons.forEach(btn => btn.classList.remove('active'));
            // 클릭된 버튼에 활성 클래스 추가
            this.classList.add('active');

            // 상태값 가져오기
            const status = this.dataset.status;
            // 상태 필터 업데이트
            document.getElementById('statusFilter').value = status;

            // 페이지 이동 (실제 구현에서는 AJAX 호출이나 페이지 리로드 처리)
            window.location.href = `/admin/users?status=${status}`;
          });
        });

        // 상태 필터 변경 이벤트
        document.getElementById('statusFilter').addEventListener('change', function() {
          const status = this.value;
          window.location.href = `/admin/users?status=${status}`;
        });

        // 검색 기능
        const searchBox = document.querySelector('.search-box');
        const searchInput = document.getElementById('userSearch');
        const searchButton = document.querySelector('.search-button');

        searchButton.addEventListener('click', function() {
          const searchTerm = searchInput.value.trim();
          const currentStatus = document.querySelector('.tab-button.active').dataset.status || 'all';
          window.location.href = `/admin/users?search=${searchTerm}&status=${currentStatus}`;
        });

        searchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            const searchTerm = searchInput.value.trim();
            const currentStatus = document.querySelector('.tab-button.active').dataset.status || 'all';
            window.location.href = `/admin/users?search=${searchTerm}&status=${currentStatus}`;
          }
        });

        // 사용자 상태 변경 버튼 이벤트
        const approveButtons = document.querySelectorAll('.approve-button');
        const rejectButtons = document.querySelectorAll('.reject-button');
        const disableButtons = document.querySelectorAll('.disable-button');
        const enableButtons = document.querySelectorAll('.enable-button');
        const dangerButtons = document.querySelectorAll('.danger-button');

        // POST 요청을 보내는 공통 함수
        function sendPostRequest(url) {
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = url;
          
          // CSRF 토큰 추가 (Spring Security 사용 시)
          const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
          const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
          
          if (csrfToken && csrfHeader) {
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = csrfHeader;
            csrfInput.value = csrfToken;
            form.appendChild(csrfInput);
          }
          
          document.body.appendChild(form);
          form.submit();
        }

        approveButtons.forEach(button => {
          button.addEventListener('click', function() {
            const userId = this.dataset.id;
            if (confirm('해당 사용자의 가입을 승인하시겠습니까?')) {
              window.location.href = `/admin/users/${userId}`;
            }
          });
        });

        rejectButtons.forEach(button => {
          button.addEventListener('click', function() {
            const userId = this.dataset.id;
            if (confirm('해당 사용자의 가입을 거부하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
              sendPostRequest(`/admin/users/${userId}/reject`);
            }
          });
        });

        disableButtons.forEach(button => {
          button.addEventListener('click', function() {
            const userId = this.dataset.id;
            if (confirm('해당 사용자를 휴직 처리 하시겠습니까?')) {
              sendPostRequest(`/admin/users/${userId}/disable`);
            }
          });
        });

        enableButtons.forEach(button => {
          button.addEventListener('click', function() {
            const userId = this.dataset.id;
            if (confirm('해당 사용자를 복직 처리 하시겠습니까?')) {
              sendPostRequest(`/admin/users/${userId}/enable`);
            }
          });
        });

        dangerButtons.forEach(button => {
          button.addEventListener('click', function() {
            const userId = this.dataset.id;
            if (confirm('해당 사용자를 퇴사 처리 하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
              sendPostRequest(`/admin/users/${userId}/resign`);
            }
          });
        });
      });
    </script>
  </th:block>
</body>
</html>
