<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WMS - 입고 상세</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/navigation.css?v=1">
    <link rel="stylesheet" href="/common.css?v=1">
</head>
<body>
<div class="layout">
    <div th:replace="~{navigation :: aside(activeMenu='storage')}"></div>
    <div class="main-content">
        <div th:replace="~{navigation :: header}"></div>

        <main class="page-content">
            <div class="flex items-center justify-between mb-6">
                <h1 class="page-title">입고 상세</h1>
                <div class="flex gap-2">
                    <a th:href="@{/storages}" class="btn btn-outline">목록으로</a>
                    <a th:href="@{'/storages/update/' + ${storage.storageId}}" class="btn btn-primary">수정</a>
                </div>
            </div>

            <div class="card max-w-3xl mx-auto">
                <div class="card-header">
                    <h2 class="card-title">입고 정보</h2>
                    <p class="card-description">입고 상세 정보를 확인할 수 있습니다.</p>
                </div>

                <div class="card-content" style="max-width: 800px; margin: 0 auto;">
                    <div class="grid gap-4">
                        <div class="form-group">
                            <label class="form-label">입고 ID</label>
                            <p class="form-static" th:text="${storage.storageId}"></p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">발주 ID</label>
                            <p class="form-static" th:text="${storage.purchaseId}"></p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">입고 상태</label>
                            <p class="form-static" th:text="${storage.storageStatusDescription}"></p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">입고일</label>
                            <p class="form-static" th:text="${storage.storageDate}"></p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">입고 사유</label>
                            <p class="form-static" th:text="${storage.storageReason}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="~{navigation :: scripts}"></div>
</body>
</html>
