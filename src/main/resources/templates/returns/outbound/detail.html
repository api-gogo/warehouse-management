<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMS - 출고 반품 상세</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #f8f9fa;
      padding: 20px;
      border-right: 1px solid #dee2e6;
    }

    .sidebar-header {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #dee2e6;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
    }

    .sidebar-menu li {
      margin-bottom: 10px;
    }

    .sidebar-menu a {
      text-decoration: none;
      color: #212529;
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 5px;
    }

    .sidebar-menu a:hover, .sidebar-menu a.active {
      background-color: #e9ecef;
    }

    .sidebar-menu i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .status-completed {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .status-pending {
      background-color: #cfe2ff;
      color: #084298;
    }

    .status-processing {
      background-color: #fff3cd;
      color: #664d03;
    }

    .detail-label {
      font-weight: 500;
      color: #6c757d;
    }

    .detail-value {
      font-weight: 400;
    }

    .detail-row {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<!-- 사이드바 -->
<div class="sidebar">
  <div class="sidebar-header">WMS System</div>
  <ul class="sidebar-menu">
    <li><a href="#"><i class="bi bi-speedometer2"></i> 대시보드</a></li>
    <li><a href="#"><i class="bi bi-box-seam"></i> 재고 관리</a></li>
    <li><a href="#"><i class="bi bi-arrow-down-square"></i> 입고 관리</a></li>
    <li><a href="#"><i class="bi bi-arrow-up-square"></i> 수주 관리</a></li>
    <li><a href="#"><i class="bi bi-clipboard-check"></i> 검수 관리</a></li>
    <li><a href="#"><i class="bi bi-building"></i> 공급업체 관리</a></li>
    <li><a href="#"><i class="bi bi-credit-card"></i> 카테고리 관리</a></li>
    <li><a href="#"><i class="bi bi-arrow-bar-right"></i> 출고 관리</a></li>
    <li><a href="#" class="active"><i class="bi bi-arrow-repeat"></i> 반품 관리</a></li>
    <li><a href="#"><i class="bi bi-people"></i> 사용자 관리</a></li>
    <li><a href="#"><i class="bi bi-shop"></i> 매장 관리</a></li>
    <li><a href="#"><i class="bi bi-file-earmark-text"></i> 보고서</a></li>
    <li><a href="#"><i class="bi bi-gear"></i> 설정</a></li>
  </ul>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
  <div class="page-header">
    <h2>출고 반품 상세</h2>
    <div class="d-flex gap-2">
      <a th:href="@{/returns/outbound}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> 목록으로
      </a>
      <a th:href="@{/returns/{id}/update_view(id=${detail.returnShipmentId})}" class="btn btn-outline-primary">
        <i class="bi bi-pencil"></i> 수정
      </a>
      <a th:href="@{/returns/{id}/outbound/delete(id=${detail.returnShipmentId})}" class="btn btn-outline-danger"
         onclick="return confirm('정말로 삭제하시겠습니까?');">
        <i class="bi bi-trash"></i> 삭제
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">반품 정보</h5>
      <span th:class="${detail.returnShipmentStatus == 'COMPLETED' ? 'status-badge status-completed' : (detail.returnShipmentStatus == 'PROCESSING' ? 'status-badge status-processing' : 'status-badge status-pending')}"
            th:text="${detail.returnShipmentStatus == 'COMPLETED' ? '반품완료' : (detail.returnShipmentStatus == 'PROCESSING' ? '반품중' : '반품대기')}">반품완료</span>
    </div>
    <div class="card-body">
      <div class="row detail-row">
        <div class="col-md-6">
          <p class="detail-label">반품 번호</p>
          <p class="detail-value" th:text="${detail.returnShipmentId}">RT001</p>
        </div>
        <div class="col-md-6">
          <p class="detail-label">출고 번호</p>
          <p class="detail-value" th:text="${detail.shipmentId != null ? detail.shipmentId.shipmentId : ''}">SH001</p>
        </div>
      </div>

      <div class="row detail-row">
        <div class="col-md-6">
          <p class="detail-label">매장</p>
          <p class="detail-value" th:text="${detail.storeId == 1 ? '서울 매장' : (detail.storeId == 2 ? '대구 매장' : (detail.storeId == 3 ? '부산 매장' : '인천 매장'))}">서울 매장</p>
        </div>
        <div class="col-md-6">
          <p class="detail-label">담당자</p>
          <p class="detail-value" th:text="${detail.userId == 1 ? '김담당' : (detail.userId == 2 ? '이담당' : '박담당')}">김담당</p>
        </div>
      </div>

      <div class="row detail-row">
        <div class="col-md-6">
          <p class="detail-label">로트 번호</p>
          <p class="detail-value" th:text="${detail.lotNumber}">LOT12345</p>
        </div>
        <div class="col-md-6">
          <p class="detail-label">반품 수량</p>
          <p class="detail-value" th:text="${detail.returnShipmentQuantity}">2</p>
        </div>
      </div>

      <div class="row detail-row">
        <div class="col-md-6">
          <p class="detail-label">등록일</p>
          <p class="detail-value" th:text="${#temporals.format(detail.returnShipmentCreatedAt, 'yyyy-MM-dd HH:mm')}">2024-04-23 14:30</p>
        </div>
        <div class="col-md-6">
          <p class="detail-label">수정일</p>
          <p class="detail-value" th:text="${detail.returnShipmentUpdatedAt != null ? #temporals.format(detail.returnShipmentUpdatedAt, 'yyyy-MM-dd HH:mm') : '-'}">-</p>
        </div>
      </div>

      <div class="detail-row">
        <p class="detail-label">반품 사유</p>
        <p class="detail-value" th:text="${detail.returnShipmentContent}">손상된 제품</p>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
