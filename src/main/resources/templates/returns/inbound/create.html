<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMS - 입고 반품 등록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #f8f9fa;
      padding: 20px;
      border-right: 1px solid #dee2e6;
    }

    .sidebar-header {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #dee2e6;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
    }

    .sidebar-menu li {
      margin-bottom: 10px;
    }

    .sidebar-menu a {
      text-decoration: none;
      color: #212529;
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 5px;
    }

    .sidebar-menu a:hover, .sidebar-menu a.active {
      background-color: #e9ecef;
    }

    .sidebar-menu i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .item-row {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .btn-add-row {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!-- 사이드바 -->
<div class="sidebar">
  <div class="sidebar-header">WMS System</div>
  <ul class="sidebar-menu">
    <li><a href="#"><i class="bi bi-speedometer2"></i> 대시보드</a></li>
    <li><a href="#"><i class="bi bi-box-seam"></i> 재고 관리</a></li>
    <li><a href="#"><i class="bi bi-arrow-down-square"></i> 입고 관리</a></li>
    <li><a href="#"><i class="bi bi-arrow-up-square"></i> 수주 관리</a></li>
    <li><a href="#"><i class="bi bi-clipboard-check"></i> 검수 관리</a></li>
    <li><a href="#"><i class="bi bi-building"></i> 공급업체 관리</a></li>
    <li><a href="#"><i class="bi bi-credit-card"></i> 카테고리 관리</a></li>
    <li><a href="#"><i class="bi bi-arrow-bar-right"></i> 출고 관리</a></li>
    <li><a href="#" class="active"><i class="bi bi-arrow-repeat"></i> 반품 관리</a></li>
    <li><a href="#"><i class="bi bi-people"></i> 사용자 관리</a></li>
    <li><a href="#"><i class="bi bi-shop"></i> 매장 관리</a></li>
    <li><a href="#"><i class="bi bi-file-earmark-text"></i> 보고서</a></li>
    <li><a href="#"><i class="bi bi-gear"></i> 설정</a></li>
  </ul>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
  <div class="page-header">
    <h2>입고 반품 등록</h2>
    <div class="d-flex gap-2">
      <a th:href="@{/returns/inbound/list}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> 목록으로
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">신규 입고 반품 등록</h5>
      <p class="card-text text-muted">입고 반품 정보를 입력해주세요.</p>

      <div class="form-container">
        <form th:action="@{/returns/inbound/list/create}" method="post" id="returnForm">
          
          <!-- 기본 정보 -->
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="storageId" class="form-label">입고 ID</label>
                <input type="text" class="form-control" id="storageId" name="storageId" placeholder="입고 ID를 입력하세요" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="userId" class="form-label">담당자 ID</label>
                <input type="text" class="form-control" id="userId" name="userId" placeholder="담당자 ID를 입력하세요" required>
              </div>
            </div>
          </div>

          <h5 class="mt-4 mb-3">반품 항목</h5>
          
          <!-- 반품 항목 컨테이너 - 동적으로 항목 추가됨 -->
          <div id="itemsContainer">
            <div class="item-row">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">수량</label>
                    <input type="number" class="form-control" name="returnStorageQuantity[0]" min="1" value="1" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">반품 사유</label>
                    <select class="form-select" name="returnStorageContent[0]" required>
                      <option value="" selected disabled>반품 사유를 선택하세요</option>
                      <option value="EXPIRED">유통기한 만료</option>
                      <option value="DAMAGED_OR_DEFECTIVE">손상 또는 결함</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-end">
                  <button type="button" class="btn btn-sm btn-outline-danger remove-item">항목 삭제</button>
                </div>
              </div>
            </div>
          </div>
          
          <button type="button" class="btn btn-outline-primary btn-add-row">
            <i class="bi bi-plus-circle"></i> 항목 추가
          </button>
          
          <div class="d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-secondary me-2" onclick="location.href='/returns/inbound/list'">취소</button>
            <button type="submit" class="btn btn-primary">등록</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 항목 추가 버튼 이벤트
    document.querySelector('.btn-add-row').addEventListener('click', function() {
      const itemsContainer = document.getElementById('itemsContainer');
      const items = itemsContainer.querySelectorAll('.item-row');
      const newIndex = items.length;
      
      const newItem = document.createElement('div');
      newItem.className = 'item-row';
      newItem.innerHTML = `
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">수량</label>
              <input type="number" class="form-control" name="returnStorageQuantity[${newIndex}]" min="1" value="1" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">반품 사유</label>
              <select class="form-select" name="returnStorageContent[${newIndex}]" required>
                <option value="" selected disabled>반품 사유를 선택하세요</option>
                <option value="EXPIRED">유통기한 만료</option>
                <option value="DAMAGED_OR_DEFECTIVE">손상 또는 결함</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-end">
            <button type="button" class="btn btn-sm btn-outline-danger remove-item">항목 삭제</button>
          </div>
        </div>
      `;
      itemsContainer.appendChild(newItem);
      
      // 항목 삭제 이벤트 연결
      newItem.querySelector('.remove-item').addEventListener('click', function() {
        if (document.querySelectorAll('.item-row').length > 1) {
          this.closest('.item-row').remove();
        } else {
          alert('최소 1개 이상의 항목이 필요합니다.');
        }
      });
    });
    
    // 초기 항목 삭제 버튼 이벤트 연결
    document.querySelectorAll('.remove-item').forEach(function(button) {
      button.addEventListener('click', function() {
        if (document.querySelectorAll('.item-row').length > 1) {
          this.closest('.item-row').remove();
        } else {
          alert('최소 1개 이상의 항목이 필요합니다.');
        }
      });
    });
  });
</script>
</body>
</html>
