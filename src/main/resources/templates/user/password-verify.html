<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>WMS - 비밀번호 확인</title>
  <!-- 공통 CSS -->
  <link rel="stylesheet" href="/common.css">
  <!-- 네비게이션 CSS -->
  <link rel="stylesheet" href="/css/navigation.css">
  <!-- 페이지 CSS -->
  <link rel="stylesheet" href="/css/password-verify.css">
  <!-- 폰트어썸 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="layout" th:with="activeMenu='profile'">
  <!-- 네비게이션 사이드바 포함 -->
  <div th:replace="~{navigation :: aside}"></div>

  <!-- 메인 콘텐츠 -->
  <div class="main-content">
    <!-- 헤더 포함 -->
    <div th:replace="~{navigation :: header}"></div>

    <!-- 페이지 콘텐츠 영역 -->
    <main class="page-content">
      <div class="verify-container">
        <div class="verify-header">
          <div class="verify-icon">
            <i class="fas fa-lock"></i>
          </div>
          <h1 class="verify-title">본인 확인</h1>
          <p class="verify-subtitle">회원정보 수정을 위해 현재 비밀번호를 입력해주세요.</p>
        </div>

        <!-- 알림 메시지 -->
        <div th:if="${message != null}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${message}"></span>
        </div>

        <div class="verify-body">
          <form th:action="@{/user/password-verify}" method="post">
            <div class="form-group">
              <label for="verifyPassword" class="form-label">
                <i class="fas fa-key me-2"></i>현재 비밀번호
              </label>
              <input type="password" class="form-control" id="verifyPassword" name="verifyPassword"
                     placeholder="현재 비밀번호를 입력하세요" required autofocus>
            </div>
            
            <div class="verify-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-check me-2"></i>확인
              </button>
              <a th:href="@{/user/profile}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>취소
              </a>
            </div>
          </form>
        </div>
        
        <div class="verify-footer">
          <div class="info-note">
            <i class="fas fa-info-circle"></i>
            <p>비밀번호 확인 후에 회원정보 수정 화면으로 이동합니다.</p>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- 스크립트 포함 -->
<div th:replace="~{navigation :: scripts}"></div>
</body>
</html>
