<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WMS - 프로필</title>
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/common.css">
    <!-- 네비게이션 CSS -->
    <link rel="stylesheet" href="/css/navigation.css">
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="/css/profile.css">
    <!-- 폰트어썸 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="layout" th:with="activeMenu='profile'">
    <!-- 네비게이션 사이드바 포함 -->
    <div th:replace="~{navigation :: aside}"></div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 포함 -->
        <div th:replace="~{navigation :: header}"></div>

        <!-- 페이지 콘텐츠 영역 -->
        <main class="page-content">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-title">
                        <h1 class="profile-name" th:text="${user.userName}">사용자 이름</h1>
                        <p class="profile-role">
                            <span th:text="${user.userPart}">부서</span> -
                            <span th:text="${user.userRole}">직책</span>
                        </p>
                    </div>
                </div>

                <div class="profile-body">
                    <div class="profile-section">
                        <h2 class="section-title">개인 정보</h2>

                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-id-card"></i>
                                    <span>사원번호</span>
                                </div>
                                <div class="info-value" th:text="${user.userCode}">WMS001</div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-envelope"></i>
                                    <span>이메일</span>
                                </div>
                                <div class="info-value" th:text="${user.userEmail}">user@example.com</div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-phone"></i>
                                    <span>전화번호</span>
                                </div>
                                <div class="info-value" th:text="${user.userPhone}">010-1234-5678</div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-users"></i>
                                    <span>부서</span>
                                </div>
                                <div class="info-value" th:text="${user.userPart}">재고</div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-user-tag"></i>
                                    <span>직책</span>
                                </div>
                                <div class="info-value" th:text="${user.userRole}">사원</div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-toggle-on"></i>
                                    <span>상태</span>
                                </div>
                                <div class="info-value status-badge" th:text="${user.userStatus}" th:classappend="${user.userStatus == '활성화' ? 'status-active' : 'status-inactive'}">활성화</div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>가입일</span>
                                </div>
                                <div class="info-value" th:text="${#temporals.format(user.userCreatedAt, 'yyyy-MM-dd')}">2023-01-01</div>
                            </div>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <a href="/profile/upate" class="btn btn-primary">
                            <i class="fas fa-edit me-2"></i>정보 수정
                        </a>
                        <a href="#" class="btn btn-outline-primary">
                            <i class="fas fa-lock me-2"></i>비밀번호 변경
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 스크립트 포함 -->
<div th:replace="~{navigation :: scripts}"></div>
</body>
</html>
