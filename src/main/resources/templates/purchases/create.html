<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS - 발주 생성</title>
    <!-- 폰트어썸 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
        }

        /* 페이지 콘텐츠 영역 */
        .page-content {
            padding: 1.5rem;
            min-height: 100vh;
        }

        /* 카드 */
        .card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-description {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .card-content {
            padding: 1rem;
        }

        /* 버튼 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.25rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #e5e7eb;
            color: #111827;
        }

        .btn-outline:hover {
            background-color: #f9fafb;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        /* 유틸리티 */
        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .space-x-2 > * + * {
            margin-left: 0.5rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* 폼 스타일 */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background-color: #ffffff;
            color: #111827;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -0.5rem;
            margin-left: -0.5rem;
        }

        .form-col {
            flex: 1;
            padding: 0 0.5rem;
        }
    </style>
</head>
<body>
<!-- 페이지 콘텐츠 영역 - 발주 생성 페이지 -->
<main class="page-content">
    <div class="flex items-center justify-between">
        <h1 class="page-title" th:text="${pageTitle}">발주 생성</h1>
        <div class="flex items-center space-x-2">
            <a th:href="@{/purchases}" class="btn btn-outline btn-sm">
                <i class="fas fa-arrow-left"></i>
                목록으로
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title" th:text="${cardTitle}">신규 발주 등록</h2>
            <p class="card-description" th:text="${cardDescription}">새로운 발주를 등록할 수 있습니다.</p>
        </div>
        <div class="card-content">
            <form th:action="@{/purchases/create}" method="post" th:object="${purchaseDTO}">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="userId" class="form-label">담당자 ID:</label>
                            <input type="number" id="userId" th:field="*{userId}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
<!--                            <label for="purchaseStatus" class="form-label">발주 상태:</label>-->
<!--                            <select id="purchaseStatus" th:field="*{purchaseStatus}" class="form-control" required>-->
<!--                                <option th:value="PENDING" th:text="'대기'"></option>-->
<!--                                <option th:value="COMPLETED" th:text="'완료'"></option>-->
<!--                                <option th:value="CANCELLED" th:text="'취소'"></option>-->
<!--                            </select>-->
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="purchaseDate" class="form-label">발주일:</label>
                            <input type="date" id="purchaseDate" th:field="*{purchaseDate}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="purchaseDueDate" class="form-label">납기일:</label>
                            <input type="date" id="purchaseDueDate" th:field="*{purchaseDueDate}" class="form-control" required readonly style="background-color: #f9fafb;">
                            <input type="hidden" th:field="*{purchaseDueDate}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes" class="form-label">비고:</label>
                    <textarea id="notes" th:field="*{purchaseNotes}" class="form-control"></textarea>
                </div>

                <div class="flex justify-between" style="margin-top: 1.5rem;">
                    <a th:href="@{/purchases}" class="btn btn-outline">취소</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        발주 등록
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<script>
    // 페이지 로드 시 자동으로 발주일로부터 7일 후를 납기일로 설정
    document.addEventListener('DOMContentLoaded', function() {
        // 발주일 입력란에 이벤트 리스너 추가
        const purchaseDateInput = document.getElementById('purchaseDate');
        const purchaseDueDateInput = document.getElementById('purchaseDueDate');
        
        // 초기값 설정 (오늘 날짜)
        const today = new Date();
        const formattedToday = today.toISOString().split('T')[0];
        purchaseDateInput.value = formattedToday;
        
        // 발주일 + 7일을 납기일로 설정
        const dueDate = new Date(today);
        dueDate.setDate(dueDate.getDate() + 7);
        const formattedDueDate = dueDate.toISOString().split('T')[0];
        purchaseDueDateInput.value = formattedDueDate;
        
        // 발주일이 변경될 때 납기일 자동 업데이트
        purchaseDateInput.addEventListener('change', function() {
            if(this.value) {
                const newPurchaseDate = new Date(this.value);
                const newDueDate = new Date(newPurchaseDate);
                newDueDate.setDate(newDueDate.getDate() + 7);
                purchaseDueDateInput.value = newDueDate.toISOString().split('T')[0];
            }
        });
    });
</script>
</body>
</html>
